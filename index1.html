<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>กรอกข้อมูลผู้เข้าสอบ</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            color: #333;
        }
        .form-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.1);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        h2 {
            color: #0059b3;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007acc;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>ข้อมูลผู้เข้าสอบ</h2>
        <form id="userDataForm">
            <div class="form-group">
                <label for="fname_th">ชื่อ (ภาษาไทย):</label>
                <input type="text" id="fname_th" name="fname_th" required>
            </div>
            <div class="form-group">
                <label for="lname_th">นามสกุล (ภาษาไทย):</label>
                <input type="text" id="lname_th" name="lname_th" required>
            </div>
            <div class="form-group">
                <label for="employee_id">รหัสพนักงาน:</label>
                <input type="text" id="employee_id" name="employee_id" required>
            </div>
            <button type="submit">เริ่มทำแบบทดสอบ</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('userDataForm');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const userData = {
                fname_th: document.getElementById('fname_th').value.trim(),
                lname_th: document.getElementById('lname_th').value.trim(),
                employee_id: document.getElementById('employee_id').value.trim()
            };

            if (userData.fname_th && userData.lname_th && userData.employee_id) {
                localStorage.setItem('userData', JSON.stringify(userData));
                alert('บันทึกข้อมูลเรียบร้อยแล้ว');
                window.location.href = 'index2.html';
            } else {
                alert('กรุณากรอกข้อมูลให้ครบถ้วน');
            }
        });
    </script>
</body>
</html>
