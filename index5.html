<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สรุปผลการทดสอบ</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            padding: 30px;
            max-width: 900px;
            margin: auto;
            background-color: #f0f8ff;
            color: #333;
        }
        h2 {
            text-align: center;
            color: #0059b3;
            margin-bottom: 20px;
        }
        .dashboard-container {
            background: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.1);
        }
        .info-box, .result-box {
            background-color: #e6f7ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 5px solid #007acc;
        }
        .info-box h3, .result-box h3 {
            margin-top: 0;
            color: #0059b3;
        }
        .score-display {
            font-size: 1.5em;
            font-weight: bold;
            color: #007acc;
        }
        .grade {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 10px;
        }
        .passed {
            color: #28a745;
        }
        .failed {
            color: #dc3545;
        }
        .button-group {
            text-align: center;
            margin-top: 30px;
        }
        .restart-btn {
            padding: 12px 20px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .restart-btn:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <h2>สรุปผลการทดสอบ</h2>
    <div class="dashboard-container">
        <div class="info-box">
            <h3>ข้อมูลผู้เข้าสอบ</h3>
            <p><strong>ชื่อ-นามสกุล:</strong> <span id="userName"></span></p>
            <p><strong>รหัสพนักงาน:</strong> <span id="employeeId"></span></p>
            <p><strong>วันที่ทดสอบ:</strong> <span id="testDate"></span></p>
        </div>
        
        <div class="result-box">
            <h3>ผลคะแนน</h3>
            <p>แบบทดสอบปรนัย (50 ข้อ): <span class="score-display" id="quizScoreDisplay"></span></p>
            <p class="grade" id="quizGrade"></p>
        </div>
        
        <div class="result-box">
            <h3>สถานะการสอบอัตนัย</h3>
            <p>ผู้จัดการฝ่ายฝึกอบรมจะทำการตรวจสอบคำตอบอัตนัยและแจ้งผลให้ทราบภายหลัง</p>
        </div>

        <div class="button-group">
            <button class="restart-btn" onclick="clearDataAndRestart()">เริ่มการทดสอบใหม่</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userData = JSON.parse(localStorage.getItem('userData'));
            const quizScore = localStorage.getItem('quizScore');
            const quizScoreDisplay = document.getElementById('quizScoreDisplay');
            const quizGrade = document.getElementById('quizGrade');
            const userName = document.getElementById('userName');
            const employeeId = document.getElementById('employeeId');
            const testDate = document.getElementById('testDate');

            if (!userData || !quizScore) {
                alert('ไม่พบข้อมูลการทดสอบ กรุณาทำแบบทดสอบให้ครบถ้วน');
                window.location.href = 'index1.html';
                return;
            }

            userName.textContent = `${userData.fname_th} ${userData.lname_th}`;
            employeeId.textContent = userData.employee_id;
            
            const today = new Date();
            const dateOptions = { year: 'numeric', month: 'long', day: 'numeric' };
            testDate.textContent = today.toLocaleDateString('th-TH', dateOptions);

            const score = parseInt(quizScore, 10);
            quizScoreDisplay.textContent = `${score} / 50 คะแนน`;

            if (score >= 40) {
                quizGrade.textContent = 'ผ่านเกณฑ์ ✅';
                quizGrade.classList.add('passed');
            } else {
                quizGrade.textContent = 'ไม่ผ่านเกณฑ์ ❌';
                quizGrade.classList.add('failed');
            }
        });

        function clearDataAndRestart() {
            localStorage.clear();
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
