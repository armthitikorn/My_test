<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบแบบทดสอบ</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
        }
        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.2);
            max-width: 600px;
        }
        h2 {
            color: #0059b3;
            margin-bottom: 25px;
        }
        button {
            padding: 15px 30px;
            background-color: #007acc;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.2em;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ยินดีต้อนรับสู่ระบบแบบทดสอบ</h2>
        <p>กรุณากดปุ่มเพื่อเริ่มทำแบบทดสอบ</p>
        <button onclick="window.location.href='index1.html'">เริ่มการทดสอบ</button>
    </div>
</body>
</html>
